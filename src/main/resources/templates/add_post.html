<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section>
  <h1>Add Post</h1>

  <form method="post" role="form" th:action="@{/user/post/save}" th:object="${postDto}">
    Blog:
    <select th:field="*{blog_id}">
      <option th:each="blog : ${blogs}" th:value="${blog.getId()}" th:text="${blog.getTitle()}"></option>
    </select><br>

    Title: <input id="title" name="title" type="text" th:field="*{title}"><br>
    Slug: <input id="slug" name="slug" type="text" th:field="*{slug}"><br>
    Content:<br>
    <textarea id="content" name="content" th:field="*{content}"></textarea><br>
    <button type="submit">Submit</button>

  </form>
</section>

</body>
</html>
